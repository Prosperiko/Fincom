<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounting Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home1.css') }}">
    <link rel="icon" type="image/webp" href="{{ url_for('static', filename='img/logo.webp') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="{{ url_for('static', filename='img/logo.webp') }}" alt="Logo" class="logo">
            <h2>Fincom</h2>
        </div>
        
        <ul class="sidebar-menu">
            <li><a href="/expenses" onclick="changeBackground('img/bank.jpg')">Add Expense</a></li>
            <li><a href="/get_profit" onclick="changeBackground('img/cash.jpg')">Profit</a></li>
            <li><a href="/income" onclick="changeBackground('img/graph1.jpg')">Add Income</a></li>
            <li><a href="/Analysis" onclick="changeBackground('img/analysis-bg.jpg')">Analysis</a></li>
            <li><a href="/Business_advice" onclick="changeBackground('img/business-bg.jpg')">Start a New Business</a></li>
            <li><a href="/chatbot" onclick="changeBackground('img/chatbot-bg.jpg')">Talk to our AI</a></li>
            <li><a href="/community" onclick="changeBackground('img/community-bg.jpg')">Talk to Millionaires</a></li>
            <li><a href="/budget" onclick="changeBackground('img/community-bg.jpg')">Create a Budget</a></li>
            <li><a href="/worker_dashboard" onclick="changeBackground('img/community-bg.jpg')">View Company</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Accounting Dashboard</h1>
        <h2>{{ message }}</h2>
        <h3>What would you like to do today?</h3>

        <video class="dashboard-video" autoplay loop muted>
            <source src="{{ url_for('static', filename='videos/nice.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Footer -->
    <footer>
        <div class="social-media">
            <p>Contact Us:</p>
            <a href="https://facebook.com" target="_blank" class="social-icon"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com" target="_blank" class="social-icon"><i class="fab fa-linkedin"></i></a>
        </div>
        <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </footer>

    <script>
        function changeBackground(image) {
            document.body.style.backgroundImage = `url({{ url_for('static', filename='${image}') }})`;
        }
    </script>

</body>
</html>
