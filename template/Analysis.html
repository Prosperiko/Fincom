<script>
    // Function to load content dynamically
    function loadPage(url) {
      const mainContent = document.querySelector('.main-content'); // Target the main content area
      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.text();
        })
        .then(html => {
          mainContent.innerHTML = html; // Replace the content of the main-content area
        })
        .catch(error => {
          mainContent.innerHTML = '<p>Error loading page. Please try again later.</p>';
          console.error('There was a problem with the fetch operation:', error);
        });
    }
  
    // Add event listeners to sidebar links
    document.querySelectorAll('.sidebar-menu a').forEach(link => {
      link.addEventListener('click', function (event) {
        event.preventDefault(); // Prevent default link behavior
        const pageUrl = this.getAttribute('href'); // Get the URL from the href attribute
        loadPage(pageUrl); // Load the page dynamically
      });
    });
  </script>
